<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calc.js" defer></script>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <input type="text" id="display" value="123" readonly>

        <button id="zero">0</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="thr">3</button>
        <button id="fou">4</button>
        <button id="fiv">5</button>
        <button id="six">6</button>
        <button id="sev">7</button>
        <button id="eig">8</button>
        <button id="nin">9</button>
    
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mult">x</button>
        <button id="div">รท</button>
        <button id="eq">=</button>
    
        <button id="clr" onclick="clr()">clear</button>
    </div>
</body>
</html>
